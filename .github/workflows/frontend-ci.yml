name: Frontend CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build (frontend)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: code/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: code/frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # âœ… FIX: Next.js "lint" can prompt interactively if ESLint isn't configured.
      # We only run lint if an ESLint config file exists.
      - name: Lint (if configured)
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ] || [ -f .eslintrc.yml ] || [ -f .eslintrc.yaml ]; then
            npm run lint
          else
            echo "ESLint not configured yet; skipping lint"
          fi

      - name: Build
        run: npm run build

      - name: Diagnostics on failure
        if: failure()
        run: |
          echo "Node version:" && node -v
          echo "npm version:" && npm -v
          echo "npm registry:" && npm config get registry
          echo "working dir:" && pwd
          ls -la
          if [ -f ../.npmrc ]; then
            echo "--- .npmrc (repo root) ---"
            sed 's/=.*token.*/=<redacted>/I' ../.npmrc
          else
            echo "No .npmrc in repo root"
          fi
          if [ -f .npmrc ]; then
            echo "--- .npmrc (code/frontend) ---"
            sed 's/=.*token.*/=<redacted>/I' .npmrc
          else
            echo "No .npmrc in code/frontend"
          fi
