name: CI

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    # Only run if the frontend package.json exists
    if: ${{ exists('code/frontend/package.json') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: code/frontend

      - name: Build
        run: npm run build
        working-directory: code/frontend

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    # Only run if the backend requirements.txt exists
    if: ${{ exists('code/backend/requirements.txt') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r code/backend/requirements.txt
