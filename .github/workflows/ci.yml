name: CI

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    # Only run if there's a package.json (JS/TS project)
    if: hashFiles('package.json') != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        # Change this if you use a different test script
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script defined, skipping tests."
          fi

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    # Only run if there's a requirements.txt (Python project)
    if: hashFiles('requirements.txt') != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        # Change this if you don't use pytest
        run: |
          if python -m pytest --help > /dev/null 2>&1; then
            pytest
          else
            echo "pytest not configured, skipping tests."
          fi
